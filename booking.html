<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boka en plats nu!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E0E0E0;
        }
        .header {
            background-color: #657F6D;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .nav-links a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 24px;
        }
        .hamburger {
            display: none;
            font-size: 30px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }
        .site-name {
            text-align: center;
            margin: 20px 0;
            font-size: 48px;
            font-weight: bold;
            color: #657F6D;
            font-family: 'Comic Sans MS', sans-serif;
        }
        .logo {
            display: block;
            margin: 20px auto 0 auto;
            width: 200px;
        }
        .back-link {
            position: absolute;
            top: 80px;
            left: 20px;
        }
        .back-link a {
            color: #657F6D;
            text-decoration: none;
        }
        .content {
            padding: 20px;
            text-align: center;
            margin-top: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .content h2 {
            color: #657F6D;
        }
        .content a {
            color: #657F6D;
            text-decoration: none;
        }
        .social-link {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: #657F6D;
            margin-bottom: 10px;
        }
        .social-link img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            vertical-align: middle;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 400px;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .submit-button {
            background-color: #657F6D;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .submit-button:hover {
            background-color: #4a5c4f;
        }
        .form-group.honeypot {
            display: none;
        }
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #657F6D;
                position: absolute;
                top: 60px;
                left: 0;
            }
            .nav-links.active {
                display: flex;
            }
            .nav-links a {
                margin: 10px 0;
                font-size: 20px;
            }
            .form-group input, .form-group textarea, .form-group select {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Hem</a>
            <a href="about.html">Om oss</a>
            <a href="services.html">Tjänster & Pris</a>
            <a href="gallery.html">Galleri</a>
            <a href="contact.html">Kontakta oss</a>
            <a href="booking.html">Boka en plats nu!</a>
        </div>
    </div>
    <div class="back-link"><a href="index.html">Tillbaka</a></div>
    <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a>
    <div class="site-name">Elins Hundmys</div>
    <div class="content">
        <h2>Boka en plats nu!</h2>
        <p>Vi återkommer med en bekräftelse när vi har granskat din bokning.</p>
        <form name="booking" method="post" data-netlify="true" data-netlify-honeypot="bot-field">
            <input type="hidden" name="form-name" value="booking">
            <div class="form-group honeypot">
                <label>Bot Field: <input name="bot-field"></label>
            </div>
            <div class="form-group">
                <label>Namn:</label><br>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Telefon:</label><br>
                <input type="tel" name="phone" required>
            </div>
            <div class="form-group">
                <label>E-post:</label><br>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Lämningsdatum (valfritt):</label><br>
                <input type="date" name="dropoff_date" id="dropoff_date">
            </div>
            <div class="form-group">
                <label>Lämningstid (valfritt):</label><br>
                <select name="dropoff_time">
                    <option value="">Vänligen välj en tid</option>
                    <option value="morning">Morgon</option>
                    <option value="evening">Kväll</option>
                </select>
            </div>
            <div class="form-group">
                <label>Hämtningsdatum (valfritt):</label><br>
                <input type="date" name="pickup_date" id="pickup_date">
            </div>
            <div class="form-group">
                <label>Hämtningsdatum (valfritt):</label><br>
                <select name="pickup_time">
                    <option value="">Vänligen välj en tid</option>
                    <option value="morning">Morgon</option>
                    <option value="evening">Kväll</option>
                </select>
            </div>
            <div class="form-group">
                <label>Meddelande (valfritt):</label><br>
                <textarea name="message" rows="5"></textarea>
            </div>
            <button type="submit" class="submit-button">Skicka bokning</button>
        </form>
        <br><br>
        <p><a href="https://www.instagram.com/elinshundmys/" class="social-link" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram Logo"> Följ oss på Instagram</a></p>
        <p>E-posta <a href="mailto:info@elinshundmys.se">info@elinshundmys.se</a>.</p>
        <p>Adress: Tröskaregatan 12, 58334, Linköping</p>
    </div>
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        // Set minimum date for dropoff_date to tomorrow (still applies even if optional)
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(today.getDate() + 1);
        const minDropoffDate = tomorrow.toISOString().split('T')[0];
        const dropoffDateInput = document.getElementById('dropoff_date');
        dropoffDateInput.setAttribute('min', minDropoffDate);

        // Update pickup_date minimum based on dropoff_date (only if dates are filled)
        dropoffDateInput.addEventListener('change', function() {
            const dropoffDate = this.value;
            if (dropoffDate) {
                document.getElementById('pickup_date').setAttribute('min', dropoffDate);
                
                // Reset pickup_date if it's earlier than the new dropoff_date
                const pickupDateInput = document.getElementById('pickup_date');
                if (pickupDateInput.value && pickupDateInput.value < dropoffDate) {
                    pickupDateInput.value = '';
                }
            }
        });
    </script>
</body>
</html>
