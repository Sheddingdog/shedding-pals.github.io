<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boka en plats nu!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E0E0E0;
        }
        .header {
            background-color: #657F6D;
            padding: 20px 0;
            text-align: center;
        }
        .header a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 24px;
        }
        .back-link {
            position: absolute;
            top: 80px;
            left: 20px;
        }
        .back-link a {
            color: #657F6D;
            text-decoration: none;
        }
        .content {
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
        .logo {
            display: block;
            margin: 20px auto 0 auto;
            width: 200px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 150px;
        }
        input[type="submit"] {
            background-color: #657F6D;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #506659;
        }
        .netlify-captcha {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Hem</a>
        <a href="about.html">Om oss</a>
        <a href="services.html">Tjänster & Pris</a>
        <a href="gallery.html">Galleri</a>
        <a href="contact.html">Kontakta oss</a>
        <a href="booking.html">Boka en plats nu!</a>
    </div>
    <div class="back-link"><a href="index.html">Tillbaka till startsidan</a></div>
    <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a>
    <div class="content">
        <h2>Boka en plats nu!</h2>
        <form name="booking" method="POST" data-netlify="true" data-netlify-recaptcha="true">
            <input type="hidden" name="form-name" value="booking">
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" required>
            <label for="dropoff-date">Lämningsdatum:</label>
            <input type="date" id="dropoff-date" name="dropoff-date" required>
            <label for="dropoff-time">Lämningstid:</label>
            <select id="dropoff-time" name="dropoff-time" required>
                <option value="">Vänligen välj en tid</option>
                <option value="morning">Morgon</option>
                <option value="evening">Kväll</option>
            </select>
            <label for="pickup-date">Hämtningsdatum:</label>
            <input type="date" id="pickup-date" name="pickup-date" required>
            <label for="pickup-time">Hämtningsdatum:</label>
            <select id="pickup-time" name="pickup-time" required>
                <option value="">Vänligen välj en tid</option>
                <option value="morning">Morgon</option>
                <option value="evening">Kväll</option>
            </select>
            <label for="message">Meddelande:</label>
            <textarea id="message" name="message"></textarea>
            <div data-netlify-recaptcha="true"></div>
            <input type="submit" value="Boka nu">
        </form>
        <p>Vänligen kontakta oss för att bekräfta tillgänglighet och slutföra din bokning.</p>
        <p>Ring oss på (123) 456-7890 eller e-posta <a href="mailto:info@elinshundmys.se">info@elinshundmys.se</a>.</p>
    </div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
