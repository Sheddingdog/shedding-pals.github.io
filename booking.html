        .header {
            background-color: #657F6D;

            text-align: center;
        }
        .header a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 24px;
        }
        .back-link {
            position: absolute;
            top: 80px;
            left: 20px;
        }
        .back-link a {
            color: #657F6D;
            text-decoration: none;
        }
        .content {
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
        .logo {
            display: block;
            margin: 20px auto 0 auto;
            width: 200px;
        }

</head>
<body>
    <div class="header">
        <a href="index.html">Hem</a>
        <a href="about.html">Om oss</a>
        <a href="services.html">Tjänster & Pris</a>

    <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a>
    <div class="content">
        <h2>Boka en plats nu!</h2>
        <form>
            <label for="name">Namn:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="phone">Telefon:</label><br>
            <input type="tel" id="phone" name="phone"><br>
            <label for="email">E-post:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="dropoff-date">Lämningsdatum:</label><br>
            <input type="date" id="dropoff-date" name="dropoff-date"><br>
            <label for="dropoff-time">Lämningstid:</label><br>
            <select id="dropoff-time" name="dropoff-time">
                <option value="">Vänligen välj en tid.</option>
                <option value="morning">Morgon</option>
                <option value="evening">Kväll</option>
            </select><br>
            <label for="pickup-date">Hämtningsdatum:</label><br>
            <input type="date" id="pickup-date" name="pickup-date"><br>
            <label for="pickup-time">Hämtningsdatum:</label><br>
            <select id="pickup-time" name="pickup-time">
                <option value="">Vänligen välj en tid.</option>
                <option value="morning">Morgon</option>
                <option value="evening">Kväll</option>
            </select><br>
            <label for="message">Meddelande:</label><br>
            <textarea id="message" name="message"></textarea><br>
            <input type="submit" value="Boka nu">
        </form>
        <p>Vänligen kontakta oss för att bekräfta tillgänglighet och slutföra din bokning.</p>
        <p>Ring oss på (123) 456-7890 eller e-posta info@ourwebsite.com.</p>
