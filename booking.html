<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boka en plats nu!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E0E0E0;
        }
        .header {
            background-color: #6B8E8E;
            padding: 10px 0;
            text-align: center;
        }
        .header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .logo {
            position: absolute;
            top: 60px;
            left: 20px;
            width: 150px;
            margin-top: 20px;
        }
        .back-link {
            position: absolute;
            top: 280px;
            left: 20px;
        }
        .back-link a {
            color: #6B8E8E;
            text-decoration: none;
        }
        .content {
            padding: 20px;
            text-align: center;
            margin-top: 250px;
        }
        .content h2 {
            color: #6B8E8E;
        }
        .content label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .content input, .content select, .content textarea {
            display: block;
            margin: 10px auto;
            width: 200px;
        }
        .content button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Hem</a>
        <a href="about.html">Om oss</a>
        <a href="services.html">Tjänster & Pris</a>
        <a href="gallery.html">Galleri</a>
        <a href="contact.html">Kontakta oss</a>
        <a href="booking.html">Boka en plats nu!</a>
    </div>
    <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a>
    <div class="back-link"><a href="index.html">Tillbaka till startsidan</a></div>
    <div class="content">
        <h2>Boka en plats nu!</h2>
        <form name="booking-form" netlify data-netlify="true" action="/thank-you.html" method="POST">
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" placeholder="Namn" required><br>
            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" name="phone" placeholder="Telefon" required><br>
            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" placeholder="E-post" required><br>
            <label for="dropoff-date">Lämningsdatum:</label>
            <input type="date" id="dropoff-date" name="dropoff-date" placeholder="Lämningsdatum" required><br>
            <label for="dropoff-time">Lämningstid:</label>
            <select id="dropoff-time" name="dropoff-time" required>
                <option disabled selected>Vänligen välj en tid.</option>
                <option>Morgon</option>
                <option>Kväll</option>
            </select><br>
            <label for="pickup-date">Hämtningsdatum:</label>
            <input type="date" id="pickup-date" name="pickup-date" placeholder="Hämtningsdatum" required><br>
            <label for="pickup-time">Hämtningstid:</label>
            <select id="pickup-time" name="pickup-time" required>
                <option disabled selected>Vänligen välj en tid.</option>
                <option>Morgon</option>
                <option>Kväll</option>
            </select><br>
            <label for="message">Meddelande:</label>
            <textarea id="message" name="message" placeholder="Meddelande"></textarea><br>
            <button type="submit">Boka nu</button>
        </form>
        <p>Vänligen kontakta oss för att bekräfta tillgänglighet och slutföra din bokning.</p>
        <p>Ring oss på (123) 456-7890 eller e-posta info@ourwebsite.com.</p>
    </div>
</body>
</html>
