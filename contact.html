<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakta oss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E0E0E0;
        }
        .header {
            background-color: #6B8E8E;
            padding: 10px 0;
            text-align: center;
        }
        .header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .logo {
            position: absolute;
            top: 60px;
            left: 20px;
            width: 150px;
            margin-top: 20px;
        }
        .back-link {
            position: absolute;
            top: 280px;
            left: 20px;
        }
        .back-link a {
            color: #6B8E8E;
            text-decoration: none;
        }
        .content {
            padding: 20px;
            text-align: center;
            margin-top: 250px;
        }
        .content h2 {
            color: #6B8E8E;
        }
        .content input, .content textarea {
            display: block;
            margin: 10px auto;
            width: 200px;
        }
        .content button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Om oss</a>
        <a href="services.html">Tjänster & Pris</a>
        <a href="gallery.html">Galleri</a>
        <a href="contact.html">Kontakta oss</a>
        <a href="booking.html">Boka en plats nu!</a>
    </div>
    <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a>
    <div class="back-link"><a href="index.html">Tillbaka till startsidan</a></div>
    <div class="content">
        <h2>Kontakta oss</h2>
        <p>Vi vill gärna höra från dig och dina husdjur! Kontakta oss med frågor eller funderingar.</p>
        <form>
            <input type="text" placeholder="Namn" required><br>
            <input type="tel" placeholder="Telefon" required><br>
            <input type="email" placeholder="E-post" required><br>
            <textarea placeholder="Meddelande"></textarea><br>
            <button type="submit">Skicka</button>
        </form>
        <p>E-post: info@ourwebsite.com</p>
        <p>Telefon: (123) 456-7890</p>
        <p>Adress: Huvudgatan 123, Stad, Land</p>
    </div>
</body>
</html>
