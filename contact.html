<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .mandatory::after {
      content: '*';
      color: red;
      margin-left: 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    .home-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #28a745;
      text-decoration: none;
      font-weight: bold;
    }
    .home-link:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      font-size: 12px;
      display: none;
    }
    .form-note {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    .form-note .asterisk {
      color: red;
      font-weight: bold;
    }
    .pet-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
      padding-left: 10px;
      border-left: 2px solid #ccc;
    }
    .pet-group {
      flex: 1;
      min-width: 200px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .pet-group h4 {
      margin-top: 0;
    }
    .pet-group:nth-child(1) {
      background-color: #e6f3ff;
    }
    .pet-group:nth-child(2) {
      background-color: #fff0e6;
    }
    .pet-group:nth-child(3) {
      background-color: #e6ffe6;
    }
    .pet-group:nth-child(4) {
      background-color: #fff5e6;
    }
    .pet-group:nth-child(5) {
      background-color: #f0e6ff;
    }
    .pet-group:nth-child(6) {
      background-color: #e6f0ff;
    }
    .pet-group:nth-child(7) {
      background-color: #ffe6e6;
    }
    .pet-group:nth-child(8) {
      background-color: #e6fff0;
    }
    .pet-group:nth-child(9) {
      background-color: #f5e6ff;
    }
    .pet-group:nth-child(10) {
      background-color: #e6e6ff;
    }
    .breed-search-container {
      position: relative;
    }
    .breed-search {
      margin-bottom: 8px;
      display: none;
    }
    .breed-dropdown {
      position: relative;
    }
    .custom-breed {
      margin-top: 8px;
      display: none;
    }
    optgroup[label=""]::before {
      content: "";
      display: block;
      border-top: 1px solid #ccc;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Contact Us</h2>
    <p class="form-note"><span class="asterisk">*</span> Required field</p>
    <form name="contact" method="POST" data-netlify="true" action="/thank-you.html" id="contactForm">
      <input type="hidden" name="form-name" value="contact">
      
      <div class="form-group">
        <label for="firstName" class="mandatory">First Name</label>
        <input type="text" id="firstName" name="firstName" required pattern="[A-Za-z]{2,}" title="Please enter a valid first name (letters only, at least 2 characters)">
        <span class="error" id="firstNameError">Please enter a valid first name.</span>
      </div>
      
      <div class="form-group">
        <label for="lastName" class="mandatory">Last Name</label>
        <input type="text" id="lastName" name="lastName" required pattern="[A-Za-z]{2,}" title="Please enter a valid last name (letters only, at least 2 characters)">
        <span class="error" id="lastNameError">Please enter a valid last name.</span>
      </div>
      
      <div class="form-group">
        <label for="phone" class="mandatory">Phone</label>
        <input type="tel" id="phone" name="phone" required pattern="\+46[0-9]{9}" title="Please enter a valid Swedish phone number (e.g., +46701234567)">
        <span class="error" id="phoneError">Please enter a valid Swedish phone number.</span>
      </div>
      
      <div class="form-group">
        <label for="email" class="mandatory">Email</label>
        <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address">
        <span class="error" id="emailError">Please enter a valid email address.</span>
      </div>
      
      <div class="form-group">
        <label for="message" class="mandatory">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="numPets">Number of Pets</label>
        <select id="numPets" name="numPets">
          <option value="0">Select...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      
      <div id="petFields" class="pet-section"></div>
      
      <button type="submit">Send</button>
    </form>
    <a href="/index.html" class="home-link">Back to Home</a>
  </div>

    function updatePetFields() {
      const numPets = parseInt(numPetsSelect.value) || 0;
      petFieldsContainer.innerHTML = '';

      for (let i = 1; i <= numPets; i++) {
        const petSection = document.createElement('div');
        petSection.className = 'pet-group';
        petSection.innerHTML = `
          <h4>Pet ${i}</h4>
          <div class="form-group">
            <label for="petName${i}">Pet Name</label>
            <input type="text" id="petName${i}" name="petName${i}">
          </div>
          <div class="form-group">
            <label for="petType${i}">Pet Type</label>
            <select id="petType${i}" name="petType${i}">
              <option value="">Select...</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
            </select>
          </div>
          <div class="form-group breed-search-container">
            <label for="breed${i}">Breed</label>
            <input type="text" class="breed-search" id="breedSearch${i}" placeholder="Search breeds...">
            <select id="breed${i}" name="breed${i}" class="breed-dropdown">
              <option value="">Select...</option>
            </select>
            <input type="text" class="custom-breed" id="customBreed${i}" name="customBreed${i}" placeholder="Specify breed...">
          </div>
          <div class="form-group">
            <label for="age${i}">Age</label>
            <input type="number" id="age${i}" name="age${i}" min="0">
          </div>
        `;
        petFieldsContainer.appendChild(petSection);

        // Set up breed dropdown, search, and custom breed input
        const petTypeSelect = document.getElementById(`petType${i}`);
        const breedSelect = document.getElementById(`breed${i}`);
        const breedSearch = document.getElementById(`breedSearch${i}`);
        const customBreedInput = document.getElementById(`customBreed${i}`);

        function updateBreedOptions() {
          const selectedType = petTypeSelect.value;
          breedSelect.innerHTML = '<option value="">Select...</option>';
          const breeds = selectedType === 'dog' ? dogBreeds : selectedType === 'cat' ? catBreeds : [];

          // Add top 5 popular breeds
          const topBreeds = breeds.slice(0, 5);
          if (topBreeds.length > 0) {
            const topGroup = document.createElement('optgroup');
            topGroup.label = 'Popular Breeds';
            topBreeds.forEach(breed => {
              const option = document.createElement('option');
              option.value = breed.value;
              option.text = breed.name;
              topGroup.appendChild(option);
            });
            breedSelect.appendChild(topGroup);
          }

          // Add separator and remaining breeds
          const otherBreeds = breeds.slice(5);
          if (otherBreeds.length > 0) {
            const otherGroup = document.createElement('optgroup');
            otherGroup.label = '';
            otherBreeds.forEach(breed => {
              const option = document.createElement('option');
              option.value = breed.value;
              option.text = breed.name;
              otherGroup.appendChild(option);
            });
            breedSelect.appendChild(otherGroup);
          }
        }

        petTypeSelect.addEventListener('change', () => {
          updateBreedOptions();
          customBreedInput.style.display = 'none';
          breedSearch.style.display = 'none';
        });

        breedSelect.addEventListener('click', () => {
          if (petTypeSelect.value) {
            breedSearch.style.display = 'block';
          }
        });

        breedSelect.addEventListener('change', () => {
          customBreedInput.style.display = breedSelect.value === 'other' ? 'block' : 'none';
        });

        breedSearch.addEventListener('input', () => {
          const filter = breedSearch.value.toLowerCase();
          const options = breedSelect.options;
          for (let j = 1; j < options.length; j++) {
            const text = options[j].text.toLowerCase();
            options[j].style.display = text.includes(filter) ? '' : 'none';
          }
        });
      }
    }

    numPetsSelect.addEventListener('change', updatePetFields);

    // Form validation
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      let isValid = true;
      const firstName = document.getElementById('firstName');
      const lastName = document.getElementById('lastName');
      const phone = document.getElementById('phone');
      const email = document.getElementById('email');
      const message = document.getElementById('message');
      
      // First Name validation
      if (!firstName.value.match(/[A-Za-z]{2,}/)) {
        document.getElementById('firstNameError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('firstNameError').style.display = 'none';
      }
      
      // Last Name validation
      if (!lastName.value.match(/[A-Za-z]{2,}/)) {
        document.getElementById('lastNameError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('lastNameError').style.display = 'none';
      }
      
      // Phone validation (Swedish format: +46 followed by 9 digits)
      if (!phone.value.match(/\+46[0-9]{9}/)) {
        document.getElementById('phoneError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('phoneError').style.display = 'none';
      }
      
      // Email validation
      if (!email.value.match(/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/)) {
        document.getElementById('emailError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('emailError').style.display = 'none';
      }
      
      // Message validation (ensure not empty)
      if (!message.value.trim()) {
        isValid = false;
      }
      
      if (!isValid) {
        event.preventDefault();
      }
    });
