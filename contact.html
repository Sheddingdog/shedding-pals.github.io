<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakta oss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E0E0E0;
        }
        .header {
            background-color: #657F6D;
            padding: 20px 0;
            text-align: center;
        }
        .header a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 24px;
        }
        .back-link {
            position: absolute;
            top: 80px;
            left: 20px;
        }
        .back-link a {
            color: #657F6D;
            text-decoration: none;
        }
        .content {
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
        .logo {
            display: block;
            margin: 20px auto 0 auto;
            width: 200px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 150px;
        }
        input[type="submit"] {
            background-color: #657F6D;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #506659;
        }
        .netlify-captcha {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Hem</a>
        <a href="about.html">Om oss</a>
        <a href="services.html">Tjänster & Pris</a>
        <a href="gallery.html">Galleri</a>
        <a href="contact.html">Kontakta oss</a>
        <a href="booking.html">Boka en plats nu!</a>
    </div>
    <div class="back-link"><a href="index.html">Tillbaka till startsidan</a></div>
    <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a>
    <div class="content">
        <h2>Kontakta oss</h2>
        <p>Vi vill gärna höra från dig och dina husdjur! Kontakta oss med frågor eller funderingar.</p>
        <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
            <input type="hidden" name="form-name" value="contact">
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Meddelande:</label>
            <textarea id="message" name="message" required></textarea>
            <div data-netlify-recaptcha="true"></div>
            <input type="submit" value="Skicka">
        </form>
        <p>E-post: info@elinshundmys.se</p>
        <p>Telefon: (123) 456-7890</p>
        <p>Adress: Huvudgatan 123, Stad, Land</p>
    </div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
