<!DOCTYPE html>

  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .name-group {
      display: flex;
      gap: 20px;
    }
    .name-group > div {
      flex: 1;
    }
    .calendar-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .calendar-group > div {
      flex: 1;
      min-width: 150px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .mandatory::after {
      content: '*';
      color: red;
      margin-left: 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input:focus, textarea:focus, select:focus {
      outline: 2px solid #28a745;
      outline-offset: 2px;
    }
    input:hover, textarea:hover, select:hover {
      border-color: #28a745;
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover:not(:disabled) {
      background-color: #218838;
    }
    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #clearForm {
      background-color: #dc3545;
      margin-left: 10px;
    }
    #clearForm:hover {
      background-color: #c82333;
    }
    .home-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #28a745;
      text-decoration: none;
      font-weight: bold;
    }
    .home-link:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      font-size: 12px;
      display: none;
    }
    .form-note {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    .form-note .asterisk {
      color: red;
      font-weight: bold;
    }
    .pet-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
      padding-left: 10px;
      border-left: 2px solid #ccc;
    }
    .pet-group {
      flex: 1;
      min-width: 200px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .pet-group h4 {

    }

      margin: -1px;

  <div class="form-container">
    <h2>Contact Us</h2>
    <p class="form-note" id="required-note"><span class="asterisk" aria-hidden="true">*</span> Required field</p>
    <form name="contact" method="POST" data-netlify="true" action="/thank-you.html" id="contactForm">
      <input type="hidden" name="form-name" value="contact">
      
      <div class="form-group name-group">
        <div>
          <label for="firstName" class="mandatory">First Name</label>
          <input type="text" id="firstName" name="firstName" required pattern="[A-Za-z]{2,}" title="Please enter a valid first name (letters only, at least 2 characters)" aria-required="true" aria-describedby="firstNameError required-note" placeholder="e.g., Anna">
          <span class="error" id="firstNameError" aria-live="polite">Please enter a valid first name.</span>
        </div>
        <div>
          <label for="lastName" class="mandatory">Last Name</label>
          <input type="text" id="lastName" name="lastName" required pattern="[A-Za-z]{2,}" title="Please enter a valid last name (letters only, at least 2 characters)" aria-required="true" aria-describedby="lastNameError required-note" placeholder="e.g., Eriksson">
          <span class="error" id="lastNameError" aria-live="polite">Please enter a valid last name.</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="phone" class="mandatory">Phone</label>
        <input type="tel" id="phone" name="phone" required aria-required="true" aria-describedby="phoneError required-note" placeholder="Enter your phone number">
        <span class="error" id="phoneError" aria-live="polite">Please enter a phone number.</span>
      </div>
      
      <div class="form-group">
        <label for="email" class="mandatory">Email</label>
        <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address" aria-required="true" aria-describedby="emailError required-note" placeholder="e.g., anna@example.com">
        <span class="error" id="emailError" aria-live="polite">Please enter a valid email address.</span>
      </div>
      
      <div class="form-group">
        <label for="message" class="mandatory">Message</label>
        <textarea id="message" name="message" rows="5" required aria-required="true" aria-describedby="required-note" placeholder="Your message here..."></textarea>
      </div>
      
      <div class="form-group">
        <label for="numPets">Number of Pets</label>
        <select id="numPets" name="numPets">
          <option value="0">Select...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      
      <div id="petFields" class="pet-section"></div>
      
      <div class="form-group">
        <button type="submit" id="submitButton">Send</button>
        <button type="button" id="clearForm">Clear Form</button>
      </div>
    </form>
    <a href="/index.html" class="home-link">Back to Home</a>
  </div>

      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };

              otherGroup.appendChild(option);
            });
            breedSelect.appendChild(otherGroup);
          }
        }

        petTypeSelect.addEventListener('change', () => {
          updateBreedOptions();
          customBreedInput.style.display = 'none';
          breedSearch.style.display = 'none';
        });

        breedSelect.addEventListener('focus', () => {
          if (petTypeSelect.value) {
            breedSearch.style.display = 'block';
          }
        });

        breedSelect.addEventListener('change', () => {
          customBreedInput.style.display = breedSelect.value === 'other' ? 'block' : 'none';
        });

        breedSearch.addEventListener('input', debounce(() => {
          const filter = breedSearch.value.toLowerCase();
          const options = breedSelect.options;
          for (let j = 1; j < options.length; j++) {
            const text = options[j].text.toLowerCase();
            options[j].style.display = text.includes(filter) ? '' : 'none';
          }
        }, 300));
      }
    }

    numPetsSelect.addEventListener('change', updatePetFields);

    // Real-time validation
    const firstName = document.getElementById('firstName');
    const lastName = document.getElementById('lastName');
    const phone = document.getElementById('phone');
    const email = document.getElementById('email');
    const message = document.getElementById('message');

    firstName.addEventListener('input', () => {
      document.getElementById('firstNameError').style.display = firstName.value.match(/[A-Za-z]{2,}/) ? 'none' : 'block';
    });

    lastName.addEventListener('input', () => {
      document.getElementById('lastNameError').style.display = lastName.value.match(/[A-Za-z]{2,}/) ? 'none' : 'block';
    });

    phone.addEventListener('input', () => {
      document.getElementById('phoneError').style.display = phone.value.trim() ? 'none' : 'block';
    });

    email.addEventListener('input', () => {
      document.getElementById('emailError').style.display = email.value.match(/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/) ? 'none' : 'block';
    });

    // Form validation on submit
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      let isValid = true;
      const submitButton = document.getElementById('submitButton');
      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';

      if (!firstName.value.match(/[A-Za-z]{2,}/)) {
        document.getElementById('firstNameError').style.display = 'block';
        isValid = false;
      }
      if (!lastName.value.match(/[A-Za-z]{2,}/)) {
        document.getElementById('lastNameError').style.display = 'block';
        isValid = false;
      }
      if (!phone.value.trim()) {
        document.getElementById('phoneError').style.display = 'block';
        isValid = false;
      }
      if (!email.value.match(/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/)) {
        document.getElementById('emailError').style.display = 'block';
        isValid = false;
      }
      if (!message.value.trim()) {
        isValid = false;
      }

      if (!isValid) {
        event.preventDefault();
        submitButton.disabled = false;
        submitButton.textContent = 'Send';
      }
    });

    // Clear form button
    document.getElementById('clearForm').addEventListener('click', () => {
      document.getElementById('contactForm').reset();
      petFieldsContainer.innerHTML = '';
      numPetsSelect.value = '0';
      document.querySelectorAll('.error').forEach(error => error.style.display = 'none');
      document.querySelectorAll('.breed-search, .custom-breed').forEach(el => el.style.display = 'none');
    });
  </script>
</body>
</html>
