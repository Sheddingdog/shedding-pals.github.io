<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E0E0E0;
        }
        .header {
            background-color: #657F6D;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .nav-links a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 24px;
        }
        .hamburger {
            display: none;
            font-size: 30px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }
        .site-name {
            text-align: center;
            margin: 20px 0;
            font-size: 48px;
            font-weight: bold;
            color: #657F6D;
            font-family: 'Comic Sans MS', sans-serif;
        }
        .logo {
            display: block;
            margin: 20px auto 0 auto;
            width: 200px;
        }
        .back-link {
            position: absolute;
            top: 80px;
            left: 20px;
        }
        .

System: back-link a {
            color: #657F6D;
            text-decoration: none;
        }
        .content {
            padding: 20px;
            text-align: center;
            margin-top: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .content h2 {
            color: #657F6D;
        }
        .content h3 {
            color: #657F6D;
        }
        .content a {
            color: #657F6D;
            text-decoration: none;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }
        .gallery img:hover {
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #657F6D;
                position: absolute;
                top: 60px;
                left: 0;
            }
            .nav-links.active {
                display: flex;
            }
            .nav-links a {
                margin: 10px 0;
                font-size: 20px;
            }
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Hem</a>
            <a href="about.html">Om oss</a>
            <a href="services.html">Tjänster & Pris</a>
            <a href="gallery.html">Galleri</a>
            <a href="contact.html">Kontakta oss</a>
            <a href="booking.html">Boka en plats nu!</a>
        </div>
    </div>
    <div class="back-link"><a href="index.html">Tillbaka</a></div>
    <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a>
    <div class="site-name">Elins Hundmys</div>
    <div class="content">
        <h2>Galleri</h2>
        <h3>Husdjursögonblick</h3>
        <p>Utforska bilder av våra fyrbenta vänner som njuter av sin tid hos oss. Mer kommer snart!</p>
        <div class="gallery" id="gallery"></div>
        <p>E-post: <a href="mailto:info@elinshundmys.se">info@elinshundmys.se</a></p>
        <p>Adress: Tröskaregatan 12, 58334, Linköping</p>
    </div>
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        const gallery = document.getElementById('gallery');
        // Array to manage gallery images (update this to add/remove photos)
        const galleryImages = [
            'images/Ejmi 1.JPG'
            //'images/pet2.jpg',
            //'images/pet3.jpg'
            // Add more image paths here as needed, e.g., 'images/newpet.jpg'
        ];

        // Display images in the gallery
        galleryImages.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            gallery.appendChild(img);
        });

        // Optional: Click to enlarge image
        gallery.addEventListener('click', (event) => {
            if (event.target.tagName === 'IMG') {
                const src = event.target.src;
                window.open(src, '_blank');
            }
        });
    </script>
</body>
</html>
