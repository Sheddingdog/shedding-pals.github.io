<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Our Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    header {
      background: #28a745;
      color: white;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      margin: 0;
    }
    p {
      line-height: 1.6;
    }
    .contact-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .contact-link:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to Our Website</h1>
    </header>
    <section>
      <p>
        Thank you for visiting our site! We are dedicated to providing you with the best experience possible.
        Explore our content, learn more about what we do, and feel free to get in touch with us.
      </p>
      <p>
        Have a question or want to connect? Reach out through our contact form!
      </p>
      <a href="/contact.html" class="contact-link">Contact Us</a>
    </section>
  </div>
</body>
</html>
