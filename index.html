<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .required {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>Open to everyone!</p>
  
  <!-- Contact Form -->
  <h2>Send us a message!</h2>
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thank-you.html">
    <!-- Hidden honeypot field to prevent spam -->
    <p style="display: none;">
      <label>Don't fill this out: <input name="bot-field"></label>
    </p>
    <!-- Hidden input for form name -->
    <input type="hidden" name="form-name" value="contact">
    <p>
      <label for="name">Name <span class="required">*</span>: <input type="text" id="name" name="name" required></label>
    </p>
    <p>
      <label for="email">Email <span class="required">*</span>: <input type="email" id="email" name="email" required></label>
    </p>
    <p>
      <label for="phone">Phone: <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890"></label>
    </p>
    <p>
      <label for="message">Message <span class="required">*</span>: <textarea id="message" name="message" required></textarea></label>
    </p>
    <p>
      <button type="submit">Send</button>
    </p>
  </form>

  <p id="last-updated">Last updated: <span id="date"></span></p>

  <script>
    // Display last modified date
    const lastModified = new Date(document.lastModified);
    const options = {
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    };
    const formattedDate = lastModified.toLocaleString('en-US', options);
    document.getElementById('date').textContent = formattedDate;

    // Form submission handler
    document.querySelector('form[name="contact"]').addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitButton = e.target.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';

      try {
        const response = await fetch('/', {
          method: 'POST',
          body: new FormData(e.target),
        });
        console.log('Response status:', response.status, 'OK:', response.ok);
        if (response.ok) {
          window.location.href = '/thank-you.html';
        } else {
          throw new Error(`Submission failed with status ${response.status}`);
        }
      } catch (error) {
        console.error('Form submission error:', error);
        alert('Error submitting form. Please try again.');
        submitButton.disabled = false;
        submitButton.textContent = 'Send';
      }
    });
  </script>
</body>
</html>
